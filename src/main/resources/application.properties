spring.application.name=hospital
# Database configuration for MySQL
# Use this line to automatically create the database if it doesn't exist.
spring.datasource.url=jdbc:mysql://localhost:3306/hospital?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Set this to update to automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

# Optional: Add a specific MySQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Enable detailed SQL logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


